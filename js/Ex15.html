<html lang="ru"></html>
<head>
    <meta charset="UTF-8">
    <title>Упражнение 15</title>
    <script language="JavaScript">
    function colorchange() {
      head.style.color = "red";
    }
    function resetColor() {
      head.style.color = ""; 
        }
    </script>
    </head>
    <body>
    <h1 id="head" onmouseover="colorchange()" onmouseout="resetColor()">Добро пожаловать на нашу страницу!</h1>
    </body>
    </html>
