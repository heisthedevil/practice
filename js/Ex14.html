<html>
    <head>
        <title>Задание 14</title>
        <script>
            function checkForm() {
                var name = document.forms[0].name.value;
                var password = document.forms[0].password.value;
                var second_pass = document.forms[0].second_pass.value;
                var email = document.forms[0].email.value;
                var message = document.forms[0].message.value;
            
                if (name == "") {
                    alert("Введите имя.");
                    document.forms[0].name.focus();
                    return false;
                } else if (password.length < 5) {
                    alert("Пароль должен содержать более 4-х символов.");
                    document.forms[0].password.focus();
                    return false;
                } else if (password != second_pass) {
                    alert("Пароли не совпадают.");
                    document.forms[0].second_pass.focus();
                    return false;
                } else if (email.length == 0) {
                    alert("Введите электронный адрес");
                    document.forms[0].email.focus();
                    return false;
                } else if (email.indexOf('@') == -1) {
                    alert("Электронный адрес должен содержать символ '@'.");
                    document.forms[0].email.focus();
                    return false;
                } else if (message.length < 11) {
                    alert("Сообщение должно содержать более 10 символов.");
                    document.forms[0].message.focus();
                    return false;
                }
                return true;
            }
            </script>
    </head>
    
    <body>
        <form style="line-height: 2;" onsubmit="return checkForm()">
            Ваше имя: *<input type="text" name="name">
            <br>
            Пароль: *<input type="password" name="password">
            <br>
            Подтверждение пароля: *<input type="password" name="second_pass">
            <br>
            Электронный адрес: *<input type="text" name="email">
            <br>
            Тема сообщения: <input type="text" name="theme">
            <br>
            Сообщение: <textarea name="message" wrap="off" style="width: 200px; height: 100px;"></textarea>
            <br>
            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">
            <br>
            * - необходимые для заполнения поля 
        </form>
    </body>
</html>
